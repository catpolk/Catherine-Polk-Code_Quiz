<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <title>Code quiz</title>
    </head>
    <body>
        <div class="container"> 
            <div id="starter-page">
                <h3>Coding Quiz Challenge</h3>
                <p> 
                    Try to answer the following code-relater questions within the time limit. Keep in minnd that incorrect answers will penalize your score/time bt ten seconds!
                </p>
                <button id="start-btn" class="btn-cls">Quiz Start</button>
            </div>
            <div id="quiz-page">
                <div>Time: <span id="timerEl"></span></div>
                <h4 id="questionTitle"></h4>
                <ul id="answerList"></ul>
            </div>
            <div id="result-page">
                <h3> All done!</h3>
                <p><strong id="score-display"></strong></p>
                <label id="initialChar" for="nameField">Enter initials: </label>
                <input id="nameField" type="text"> </input>
                <button type="submit" class="btn-cls" id="result-submit">Submit</button>
            </div>
            <div id="quiz-result-page"> 
                <h3> High scores</h3>
                <ul id="resultsList"></ul>
                <button type="text" class="btn-cls" id="go-back"> Go Back</button>
            </div>
            <script src="./script.js"></script>
        </div>
    </body>
</html>
